<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="./assets/css/styles.css" type="text/css" rel="stylesheet">
    </head>
    <body class="text-center">
        <form class="form-signin" method="POST" action="/">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

            <input type="text" name="first_name" class="form-control top" placeholder="First Name" required autofocus>
            <input type="text" name="last_name" class="form-control middle" placeholder="Last Name" required>
            <input type="email" class="form-control bottom" name="email" placeholder="Email address" required autofocus>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
        </form>
    </body>
</html>
